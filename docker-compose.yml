version: '3.8'

services:
  spark-master:
    build: ./spark-cluster
    container_name: spark-master
    ports:
      - 9010:8080
      - 1001:7077
      - 1000:10000
      - 1005:4041
      - 1006:4040
    volumes:
      - ./spark-cluster/id_rsa:/root/.ssh/id_rsa
      - ./spark-cluster/id_rsa.pub:/root/.ssh/id_rsa.pub
      - ./spark-cluster/id_rsa.pub:/root/.ssh/authorized_keys
      - ./spark-cluster/spark-jobs/:/home/
      - ./hive-data:/opt/hive/data/warehouse
    mem_limit: 3g
    cpus: 0.5
    mem_reservation: 512m
    depends_on:
      - spark-worker-1
      - spark-worker-2
    networks:
      - hive-network

  spark-worker-1:
    build: ./spark-cluster
    container_name: spark-worker-1
    restart: always
    ports:
      - 9044:8080
      - 9055:7077
      - 9066:10000
    mem_limit: 3g
    cpus: 0.5
    mem_reservation: 512m
    volumes:
      - ./spark-cluster/spark-jobs/:/home/
      - ./spark-cluster/id_rsa.pub:/root/.ssh/authorized_keys
    networks:
      - hive-network

  spark-worker-2:
    build: ./spark-cluster
    container_name: spark-worker-2
    restart: always
    mem_limit: 3g
    cpus: 0.5
    mem_reservation: 512m
    ports:
      - 9071:8080
      - 9088:7077
      - 9099:10000
    volumes:
      - ./spark-cluster/id_rsa.pub:/root/.ssh/authorized_keys
      - ./spark-cluster/spark-jobs/:/home/
    networks:
      - hive-network

  postgres:
    image: postgres
    restart: unless-stopped
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_DB: 'metastore_db'
      POSTGRES_USER: 'hive'
      POSTGRES_PASSWORD: 'password'
    ports:
      - 11003:5432
    volumes:
      - ./postgres/postgres_data:/var/lib/postgresql/data
    networks:
      - hive-network

  metastore:
    image: apache/hive:4.0.0
    depends_on:
      - postgres
    restart: unless-stopped
    container_name: metastore
    hostname: metastore
    environment:
      DB_DRIVER: postgres
      SERVICE_NAME: 'metastore'
      SERVICE_OPTS: '-Xmx1G -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres:5432/metastore_db -Djavax.jdo.option.ConnectionUserName=hive -Djavax.jdo.option.ConnectionPassword=password'
    ports:
      - '9083:9083'
    volumes:
      - ./hive-data:/opt/hive/data/warehouse
      - type: bind
        source: ./jars/postgresql-42.6.0.jar
        target: /opt/hive/lib/postgres.jar
    networks:
      - hive-network

  hiveserver2:
    image: apache/hive:4.0.0
    restart: unless-stopped
    container_name: hiveserver2
    environment:
      HIVE_SERVER2_THRIFT_PORT: 10000
      SERVICE_OPTS: '-Xmx1G -Dhive.metastore.uris=thrift://metastore:9083'
      IS_RESUME: 'true'
      SERVICE_NAME: hiveserver2
    ports:
      - 10000:10000
      - 10002:10002
    volumes:
      - ./hive-data:/opt/hive/data/warehouse
    networks:
      - hive-network

  hue:
    image: gethue/hue
    restart: unless-stopped
    container_name: hue
    ports:
      - 11004:8888
    volumes:
      - ./hue.ini/hue.ini:/usr/share/hue/desktop/conf/hue.ini
      - ./hue.ini/desktop.db:/usr/share/hue/desktop/desktop.db
    networks:
      - hive-network

volumes:
  hive-db:
  warehouse:


networks:
  hive-network:
    driver: bridge
